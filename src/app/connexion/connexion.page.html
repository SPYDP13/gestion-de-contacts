<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Connexion</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" ></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Connexion</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-card class="container p-0 w-75 mt-5">
    <ion-card-header id="cardHeader" class="shadow-sm p-3 mb-5 bg-body-tertiary rounded">
      <ion-card-title class="badge text-bg-primary text-dark fs-5" style="width: 7rem;">Connecter-vous</ion-card-title>
      <ion-card-subtitle>Connectez-vous pour acceder Ã  nos services!</ion-card-subtitle>
    </ion-card-header>


    <ion-card-content>

      <ion-list>
        <ion-grid id="grid">
          <ion-row id="row1">
            <ion-col id="loginImg" class="bg-body-tertiary">
              <img alt="login Image" src="../../assets/image/loginbg.jpg" />
            </ion-col>

            <ion-col id="login" class="bg-body-tertiary">

              <ion-list id="emailData">
                <ion-item>
                  <ion-input labelPlacement="floating" [(ngModel)]="email" type="email" placeholder="nom@gmail.com">
                    <div slot="label">Email <ion-text color="danger">(obligatoire)</ion-text></div>
                  </ion-input>
                </ion-item>

                <ion-item>
                  <ion-input labelPlacement="floating" [(ngModel)]="password" type="password" placeholder="Mot de passe">
                    <div slot="label">Password <ion-text color="danger">(obligatoire)</ion-text></div>
                  </ion-input>
                </ion-item>
              </ion-list>
              <div class="ion-text-center" id="emailButton">
                <ion-button (click)="startConnexion()" class="mb-3">Valider</ion-button>
              </div>

            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col class="ion-text-end mt-3 fw-bold">
              <ion-text>
                Vous n'avez pas encore de compte???
              </ion-text>
            </ion-col>
            <ion-col>
              <ion-button color="success" routerLink="/inscription">
                inscrivez-vous
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-list>

    </ion-card-content>
  </ion-card>

<!-- Toast-->
<ion-toast
[isOpen]="isToastOpen"
[message]="toastText"
[duration]="3000"
(didDismiss)="setToastOpen(false)"
></ion-toast>


</ion-content>
