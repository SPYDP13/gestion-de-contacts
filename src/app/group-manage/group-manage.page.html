<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Gerer les groupe</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" ></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Gerer les groupe</ion-title>
    </ion-toolbar>
  </ion-header>



  <ion-card>
    <ion-card-header>
      <ion-grid class="bg-light w-100" >
        <ion-row>
          <ion-col>
            <ion-card-title class="fw-bold text-decoration-underline">Liste des groupes</ion-card-title>
            <ion-card-subtitle> ... </ion-card-subtitle>
          </ion-col>
          <ion-col class="ion-text-center container">
            <ion-button (click)="showAddAlert()" color="success" style="width: 150px; text-transform: none;"> Ajouter <ion-icon name=""></ion-icon> <ion-icon name="add"></ion-icon> </ion-button>
            <ion-button (click)="showDeleteAllAlert()" color="danger" style="width: 150px; text-transform: none;">Vider <ion-icon name=""></ion-icon> <ion-icon name="close-outline"></ion-icon></ion-button>
          </ion-col>
          <ion-col>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-card-header>

    <ion-card-content class="ion-text-center w-100">

      <ion-row class="ion-text-center w-100">
        <ion-list [inset]="true" class="w-100">
          <ion-item>
            <ion-grid [fixed]="true" class="w-100">
              <ion-row>
                <ion-col size="auto" id="ionColHeader"> <div style="width: 100px">NÂ°</div></ion-col>
                <ion-col id="ionColHeader">Nom</ion-col>
                <ion-col class="ion-text-center" id="ionColHeader">Operations</ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>

          <ion-item>
            <ion-grid [fixed]="true">
              <ion-label *ngIf="groupListFiltered.length==0 && !loading" class="ion-text-center">{{ searchResultText }}</ion-label>

              <ion-row *ngIf="loading">
                <ion-col>
                  <ion-skeleton-text [animated]="true" style="width: 100%;"></ion-skeleton-text>
                  <ion-skeleton-text [animated]="true" style="width: 40%;"></ion-skeleton-text>
                  <ion-skeleton-text [animated]="true" style="width: 80%;"></ion-skeleton-text>
                </ion-col>
                <ion-col>
                  <ion-skeleton-text [animated]="true" style="width: 100%;"></ion-skeleton-text>
                  <ion-skeleton-text [animated]="true" style="width: 40%;"></ion-skeleton-text>
                  <ion-skeleton-text [animated]="true" style="width: 80%;"></ion-skeleton-text>
                </ion-col>
                <ion-col>
                  <ion-skeleton-text [animated]="true" style="width: 100%;"></ion-skeleton-text>
                  <ion-skeleton-text [animated]="true" style="width: 40%;"></ion-skeleton-text>
                  <ion-skeleton-text [animated]="true" style="width: 80%;"></ion-skeleton-text>
                </ion-col>
                <ion-col>
                  <ion-skeleton-text [animated]="true" style="width: 100%;"></ion-skeleton-text>
                  <ion-skeleton-text [animated]="true" style="width: 40%;"></ion-skeleton-text>
                  <ion-skeleton-text [animated]="true" style="width: 80%;"></ion-skeleton-text>
                </ion-col>
                <ion-col>
                  <ion-skeleton-text [animated]="true" style="width: 100%;"></ion-skeleton-text>
                  <ion-skeleton-text [animated]="true" style="width: 40%;"></ion-skeleton-text>
                  <ion-skeleton-text [animated]="true" style="width: 80%;"></ion-skeleton-text>
                </ion-col>
              </ion-row>


              <ion-row *ngFor="let group of groupListFiltered; let i=index">
                <ion-col size="auto" id="ionColBody"> <div style="width: 100px">{{ i+1 }}</div></ion-col>
                <ion-col id="ionColBody">{{ group.name }}</ion-col>
                <ion-col class="ion-text-center" id="ionColBody">
                  <ion-grid>
                    <ion-row>
                      <ion-col>
                        <ion-button (click)="showUpdateAlert(i,group.id,group.name)" >
                          <ion-icon name="pencil"></ion-icon>
                        </ion-button>
                      </ion-col>

                      <ion-col>
                        <ion-button (click)="showDeleteAlert(i,group.id,group.name)" color="danger">
                          <ion-icon name="trash"></ion-icon>
                        </ion-button>
                      </ion-col>

                    </ion-row>
                  </ion-grid>
                </ion-col>
              </ion-row>

            </ion-grid>
          </ion-item>

        </ion-list>
      </ion-row>

    </ion-card-content>
  </ion-card>




</ion-content>
